<header>
  <a routerLink="/">
    <img src="/assets/img/logo/unip-resort-logo.png" alt="Logo" width="200" height="100">
  </a>

  <span *ngIf="authService.token" class="hamburguer" (click)="revelarMenu()">
    <fa-icon [icon]="faBars"></fa-icon>
  </span>

  <div *ngIf="authService.token" id="menu" class="sidenav">
    <p class="close-btn" (click)="esconderMenu()">&times;</p>

    <a routerLink="./" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
      <fa-icon [icon]=" faHotel"></fa-icon> Reservas
    </a>
    <a routerLink="minhas-reservas" routerLinkActive="active">
      <fa-icon [icon]="faTable"></fa-icon> Minhas Reservas
    </a>
    <a routerLink="meu-perfil" routerLinkActive="active">
      <fa-icon [icon]="faUser"></fa-icon> Meu perfil
    </a>
    <a (click)="exit()" routerLinkActive="active">
      <fa-icon [icon]="faDoor"></fa-icon> Sair
    </a>
  </div>

  <div *ngIf="!authService.token" class="back-btn" (click)="back()">
    <fa-icon [icon]="faArrow"></fa-icon>
    Voltar Ã  tela anterior
  </div>
</header>

<router-outlet></router-outlet>
