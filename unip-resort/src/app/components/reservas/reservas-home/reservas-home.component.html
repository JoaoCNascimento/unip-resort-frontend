<div id="container">
  
  <div *ngFor="let categoria of categorias" class="quarto">
    <div class="img">
      <img src="{{ categoria.imageUrl ? categoria.imageUrl : 'assets/img-empty.png' }}" alt="Foto do quarto do hotel.">
    </div>

    <div class="descricao">
      <h3>{{ categoria.nome }}</h3>

      <p>{{ categoria.descricao }}</p>
    </div>

    <div class="valor">
      <h3>Oferta</h3>
      <p>{{ categoria.precoDiaria | currency: 'BRL' }}</p>
      <button (click)="goToReservar(categoria.id)" type="menu">Reservar</button>
    </div>
  </div>

</div>

<!-- chatbox -->
<a routerLink="/ajuda" id="help">
  <fa-icon [icon]="faQuestion"></fa-icon>
  <p onselectstart="return false">Para acessar a central de ajuda, clique aqui!</p>
</a>
